        applicationId "com.isorasoft.phusan"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 15
        versionName "2.3"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    String strBve = "Bệnh Viện E"
    flavorDimensions "default"
    productFlavors {
        dev {
            resValue "string", "bve_name", strBve
            resValue "string", "service_host", "http://api.test.benhviene.com:38192/"
            resValue "string", "topic_name", "news_test"
            dimension "default"
        }
